<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NTF Preview Card</title>
</head>
<body>
    <main class="app">
        <section class="info">
            <div class="info-pic">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="main-img">
                <div class="icon">
                    <img src="./images/icon-view.svg" alt="view-icon" class="icon-img">
                </div>
            </div>
            <h1 class="info-h1">Equilibrium #3429</h1>
            <p class="info-para">Our Equilibrium collection promotes balance and calm.</p>
            <div class="time">
                <div class="hour">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="hour-img">
                    <p class="hour-para">0.041 ETH</p>
                </div>
                <div class="days">
                    <img src="./images/icon-clock.svg" alt="icon-clock" class="day-img">
                    <p class="day-para">3 days left</p>
                </div>
            </div>

            <hr>

            <div class="person">
                <img src="./images/image-avatar.png" alt="image-avatar" class="person-img">
                <p class="person-para">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </section>

        <footer class="foot">

            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a>.
    
        </footer>
    </main>
</body>
</html>
